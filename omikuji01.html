<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ練習</title>
</head>

<body>
  <script>
    // ここに処理を追加

    const min = 0;
    const max = 4;
    const randomNumber_4 = Math.floor(Math.random() * (max - min + 1)) + min;
    console.log(randomNumber_4);

    if (randomNumber_4 === 0) {
      alert('大吉');
    }
    else if (randomNumber_4 === 1) {
      alert('中吉');
    }
    else if (randomNumber_4 === 2) {
      alert('小吉');
    }
    else if (randomNumber_4 === 3) {
      alert('末吉');
    }
    else if (randomNumber_4 === 4) {
      alert('凶凶');
    }







  </script>
</body>

</html>
