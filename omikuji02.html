<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>おみくじ</title>
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は？</p>
  </main>

  <footer>フッター</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // ここに処理を追加

    $('#pull').on('click', function () {
      const min = 0;
      const max = 4;
      const randomNumber_4 = Math.floor(Math.random() * (max - min + 1)) + min;
      console.log(randomNumber_4);

      if (randomNumber_4 === 0) {
        $('#echo').text('大吉');
      }
      else if (randomNumber_4 === 1) {
        //alert('中吉');
        $('#echo').text('中吉');
      }
      else if (randomNumber_4 === 2) {
        //alert('小吉');
        $('#echo').text('小吉');
      }
      else if (randomNumber_4 === 3) {
        //alert('末吉');
        $('#echo').text('末吉');
      }
      else if (randomNumber_4 === 4) {
        //alert('凶凶');
        $('#echo').text('凶凶');
      }
    });


  </script>

</body>

</html>
